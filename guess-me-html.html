<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<style>
			#message {
				text-align: center;
				font-weight: bold;
			}
			.win {
				font-size: 30px;
				background-color: pink;
			}
		</style>
	</head>
	<body>

		<div class="container mt-5">
			<div class="row">
				<div class="col-4 offset-4">
					<div class="input-group mb-3">
						<input class="form-control" type="number" id="guess" onkeydown="onKeyDown(event)">
						<button class="btn btn-primary" onclick="onGuess()">Guess</button>
					</div>

					<div id="message"></div>
				</div>

			</div>

		</div>


		<script>
			// Create a random number between 1 and 1000
			const secretNumber = Math.ceil(Math.random()*1000);
			console.log('secretNumber = %o', secretNumber);

			function onGuess() {
				const guess = +document.getElementById('guess').value;
				console.log('onGuess:  guess=%o', guess);
				document.getElementById('guess').value = null;

				if(guess===secretNumber) {
					document.getElementById('message').innerHTML = 'OMG! You WON!!!';
					document.getElementById('message').classList.add('win');
				}
				if(guess>secretNumber) {
					document.getElementById('message').innerHTML = 'Too high.  Try again.';
				}
				if(guess<secretNumber) {
					document.getElementById('message').innerHTML = 'Too low.  Try again.';
				}
			}

			function onKeyDown(event) {
				console.log('onKeyDown: %o', event);
				if(event.key==='Enter') onGuess();
			}
		</script>
	</body>
</html>
