<html>
	<head>
		<style>
			#scene {
				position: relative;
				border: 1px solid black;
				width: 1000px;
				height: 400px;
				margin: auto;
				overflow: hidden;
			}
			#player {
				position: absolute;
				border: 1px solid blue;
				background-color: aqua;
				height: 50px;
				width: 20px;
				bottom: 0px;
			}
			.bush {
				position: absolute;
				border: 1px solid red;
				background-color: pink;
				height: 20px;
				width: 20px;
				bottom: 0px;
				left: 500px;
			}
		</style>
	</head>
	<body>
		<div id="scene">
			<div id="player"></div>
		</div>
		<script src="dino-game.js"></script>
	</body>
</html>
